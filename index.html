      <!-- Main modal -->
      <div
        id="defaultModal"
        tabindex="-1"
        aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full"

          <div class="relative bg-gray-100 rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->

              class="flex items-start justify-center p-4 border-b rounded-t dark:border-gray-600"
            >
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                HITTING THE BATTLE SHIP
              </h3>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
              <h2 class="text-center font-bold">Game Instructions</h2>
              <ul
                class="max-w-md space-y-1 text-gray-500 list-disc dark:text-gray-400 uppercase"
              >
                <li>A battleship is hidden among this 10 x 10 borad</li>
                <li>
                  the ship can be either hidden vertically or horizontally
                  taking 4 blocks
                </li>
                <li>you'll be having only 10 chances to locate the ship</li>
                <li>Even if you locate 1 out of 4 block of the ship you win</li>
              </ul>
            </div>
            <!-- Modal footer -->
            <div
              class="flex items-center p-6 space-x-2 border-t justify-center border-gray-200 rounded-b dark:border-gray-600"
            >
              <button
                data-modal-hide="defaultModal"
                type="button"
                id="closeModel"
                class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
              >
                BEGIN
              </button>
            </div>
          </div>
        </div>
